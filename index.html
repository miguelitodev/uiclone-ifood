<!DOCTYPE html>
<html lang="en">
	<head>

		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IFood</title>

		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/colors.css" />
		<link rel="stylesheet" href="./css/general.css" />
		<link rel="stylesheet" href="./css/header.css" />
		<link rel="stylesheet" href="./css/search.css" />

		<link rel="stylesheet" href="./assets/fonts/SulSans/font-sulsans.css" />
	</head>
	<body>
		<header class="header-menu">
			<nav class="container">
				<ul>
					<li>
						<img src="./assets/img/logo.svg" alt="Logo IFood" />
					</li>
					<li>
						<a href="javascript:void(0)"> Entregador </a>
					</li>
					<li>
						<a href="javascript:void(0)"> Restaurante e Mercado </a>
					</li>
					<li>
						<a href="javascript:void(0)"> Carreiras </a>
					</li>
					<li>
						<a href="javascript:void(0)"> iFood Empresas </a>
					</li>
				</ul>
				<ul>
					<li>
						<a href="javascript:void(0)"> criar conta </a>
					</li>
					<li>
						<a href="javascript:void(0)"> Entrar </a>
					</li>
				</ul>
			</nav>
		</header>
		<main>
			<section class="search">
				<div class="title-search">
					<h1>Tudo pra facilitar seu dia a dia</h1>
					<p>O que você precisa está aqui. Peça e receba onde estiver.</p>
				</div>
				<div>
					<form class="search-input">
						<img src="./assets/icons/location.svg" alt="Location Icon" />
						<input type="text" placeholder="Endereço de entrega e número" />
					</form>
					<button class="button-search">Buscar</button>
				</div>
				<div class="cards-options">
					<div class="card-option">
						<h2>Restaurante</h2>
						<button>Ver opções &gt;</button>
						<img
							src="https://static-images.ifood.com.br/image/upload/f_auto/webapp/landingV2/restaurant.png"
							alt="Imagem de um Hamburguer"
						/>
					</div>
					<div class="card-option">
						<h2>Mercado</h2>
						<button>Buscar lojas &gt;</button>
						<img
							src="https://static-images.ifood.com.br/image/upload/f_auto/webapp/landingV2/market.png"
							alt="Imagem de um carrinho de compras com legumes dentro"
						/>
					</div>
				</div>
			</section>
		</main>
